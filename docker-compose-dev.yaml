services:
  own-password:
    container_name: own-password_DEV
    domainname: campfire-on-the-wall
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - 5180:5180
      - 3010:3010
    environment:
      - NODE_ENV=development
      - FRONTEND_URL=http://localhost:5180
      #- FRONTEND_URL=https://dev.campfire-on-the-wall.com # use actual domain when exposed
      # Path to file containing app password (backend only)
      - APP_PASSWORD_FILE=/app/data/passwords/own_password_app
      # Enable app password requirement (frontend flag)
      - VITE_REQUIRE_APP_PASSWORD=true
      # Hide app logo at bottom of page (optional)
      - VITE_HIDE_APP_LOGO=true
      # Custom app name to display instead of logo (optional)
      - VITE_APP_NAME=
      # Single collection mode: filename to open directly, skipping collection picker (optional)
      - VITE_SINGLE_COLLECTION=
    volumes:
      # To develop and enable hot reload
      - ./frontend:/app/frontend
      - ./backend:/app/backend
      # Password files data
      - /home/campfire/data/other/passwords:/app/data/passwords
    networks:
      campfire-on-the-wall-net:
        ipv4_address: 10.1.0.159
networks:
  campfire-on-the-wall-net:
    name: campfire-on-the-wall-net
    external: true
