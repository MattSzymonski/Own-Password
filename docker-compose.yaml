services:
  own-password:
    container_name: own-password
    domainname: campfire-on-the-wall
    restart: unless-stopped
    build:
      context: .                 
      dockerfile: Dockerfile
    ports:
      - 3010:3010
    environment:
      - NODE_ENV=production
      - FRONTEND_URL=https://own-password.campfire-on-the-wall.com
      # Path to file containing app password (backend only)
      - APP_PASSWORD_FILE=
      # Enable app password requirement (frontend flag, set to 'true' to enable)
      - REQUIRE_APP_PASSWORD=
      # Hide app logo at bottom of page (optional, set to 'true' to hide)
      - HIDE_APP_LOGO=
      # Custom app name to display instead of logo (optional)
      - APP_NAME=
      # Single collection mode: filename to open directly, skipping collection picker (optional)
      - SINGLE_COLLECTION=
    volumes:
      # Password files data
      - /home/campfire/data/other/passwords:/app/data/passwords
    networks:
      campfire-on-the-wall-net:
        ipv4_address: 10.1.0.159
networks:
  campfire-on-the-wall-net:
    name: campfire-on-the-wall-net
    external: true
